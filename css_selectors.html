<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /*Universal Selector */
        * {
            text-align: center;
        }
        /* ELEMENT SELECTOR */
        h1 {
            color:red;
            align-items: center;
        }
        /*Id Selector*/
        #heading-4 {
            color:Blue;
        }
        /*class selector*/
        .para {
            color:blue;
        } 
        /*Group selector*/
        h1,h2 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Element selector</h1>
    <h2>This is Heading 2</h2>
    <h3 id="heading-4">This heading 3</h3>
    <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, tempore?</p>
</body>
</html>
